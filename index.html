<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptic HWID Spoofer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-dark: #0a192f;
            --secondary-dark: #112240;
            --accent-cyan: #64ffda;
            --accent-blue: #00a8cc;
            --light-gray: #ccd6f6;
            --dark-gray: #8892b0;
            --card-bg: rgba(17, 34, 64, 0.4);
            --panel-bg: rgba(10, 25, 47, 0.3);
            --toggle-bg: rgba(17, 34, 64, 0.5);
        }

        body {
            background: linear-gradient(135deg, #0c0e2b, #0a192f, #0c2d4d);
            color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-attachment: fixed;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(100, 255, 218, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .panel-header h1 {
            font-weight: 600;
            font-size: 2rem;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .panel-header p {
            color: var(--dark-gray);
            font-size: 1rem;
        }

        .seed-info {
            display: flex;
            justify-content: space-between;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .seed-label {
            color: var(--accent-blue);
            font-weight: 500;
        }

        .seed-value {
            color: var(--accent-cyan);
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Consolas', monospace;
        }

        .spoof-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 30px;
        }

        .spoof-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 10px;
            background: var(--toggle-bg);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .spoof-item:hover {
            border-color: var(--accent-cyan);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.1);
        }

        .option-icon {
            margin-right: 15px;
            color: var(--accent-blue);
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        .spoof-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-cyan);
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            font-size: 12px;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .spoof-checkbox.checked {
            background: var(--accent-cyan);
        }

        .spoof-checkbox.checked::before {
            content: "âœ“";
        }

        .spoof-label {
            flex-grow: 1;
            font-size: 1.05rem;
        }

        .spoof-tag {
            background: rgba(0, 168, 204, 0.2);
            color: var(--accent-blue);
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 10px;
            margin-left: 10px;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(100, 255, 218, 0.1);
            color: var(--accent-cyan);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .action-button:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.1);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .panel-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--dark-gray);
            font-size: 0.85rem;
        }

        /* Decorations */
        .bg-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background: rgba(100, 255, 218, 0.05);
            bottom: -160px;
            animation: square 25s infinite;
            border-radius: 50%;
            transition-timing-function: linear;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 20%;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .panel {
                padding: 20px;
            }
            
            .panel-header h1 {
                font-size: 1.6rem;
            }
            
            .spoof-item {
                padding: 12px 15px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div class="panel">
        <div class="panel-header">
            <h1>Cryptic HWID Spoofer</h1>
            <p>Advanced hardware identity protection</p>
        </div>
        
        <div class="seed-info">
            <div class="seed-label">Current Seed:</div>
            <div class="seed-value" id="current-seed">8644627515970950</div>
        </div>
        
        <div class="spoof-options">
            <div class="spoof-item" data-option="disk">
                <div class="spoof-checkbox"></div>
                <div class="option-icon">
                    <i class="fas fa-hdd"></i>
                </div>
                <div class="spoof-label">Disk Spoofing</div>
            </div>
            <div class="spoof-item" data-option="smbios">
                <div class="spoof-checkbox"></div>
                <div class="option-icon">
                    <i class="fas fa-microchip"></i>
                </div>
                <div class="spoof-label">SMBIOS Spoofing</div>
            </div>
            <div class="spoof-item" data-option="network">
                <div class="spoof-checkbox checked"></div>
                <div class="option-icon">
                    <i class="fas fa-network-wired"></i>
                </div>
                <div class="spoof-label">Network Spoofing</div>
                <div class="spoof-tag">Ethernet Only</div>
            </div>
            <div class="spoof-item" data-option="uefi">
                <div class="spoof-checkbox"></div>
                <div class="option-icon">
                    <i class="fas fa-microchip"></i>
                </div>
                <div class="spoof-label">UEFI Spoofing</div>
            </div>
            <div class="spoof-item" data-option="usb">
                <div class="spoof-checkbox checked"></div>
                <div class="option-icon">
                    <i class="fas fa-usb"></i>
                </div>
                <div class="spoof-label">USB Spoofing</div>
            </div>
            <div class="spoof-item" data-option="gpu">
                <div class="spoof-checkbox"></div>
                <div class="option-icon">
                    <i class="fas fa-video"></i>
                </div>
                <div class="spoof-label">GPU Spoofing</div>
                <div class="spoof-tag">NVIDIA ONLY</div>
            </div>
            <div class="spoof-item" data-option="monitor">
                <div class="spoof-checkbox"></div>
                <div class="option-icon">
                    <i class="fas fa-desktop"></i>
                </div>
                <div class="spoof-label">Monitor Spoofing</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-button" id="generate-seed">
                <i class="fas fa-redo"></i>
                Generate New Seed
            </button>
            <button class="action-button" id="load-spoofer">
                <i class="fas fa-shield-alt"></i>
                Activate Spoofer
            </button>
        </div>
        
        <div class="panel-footer">
            Cryptic HWID Spoofer v1.0 | Professional Security Tool
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle spoof options on click
            document.querySelectorAll('.spoof-item').forEach(item => {
                item.addEventListener('click', function() {
                    const checkbox = this.querySelector('.spoof-checkbox');
                    checkbox.classList.toggle('checked');
                    
                    // Add visual feedback
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 5px 15px rgba(100, 255, 218, 0.2)';
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.boxShadow = '';
                    }, 200);
                });
            });
            
            // Generate new seed
            document.getElementById('generate-seed').addEventListener('click', function() {
                const newSeed = Math.floor(Math.random() * 10000000000000000).toString().padStart(16, '0');
                document.getElementById('current-seed').textContent = newSeed;
                
                // Visual feedback
                const btn = this;
                btn.innerHTML = '<i class="fas fa-check"></i> Seed Generated!';
                btn.style.background = 'rgba(100, 255, 218, 0.3)';
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-redo"></i> Generate New Seed';
                    btn.style.background = '';
                }, 1500);
                
                // Animate seed change
                const seedElement = document.getElementById('current-seed');
                seedElement.style.transform = 'scale(1.1)';
                seedElement.style.color = 'var(--accent-blue)';
                setTimeout(() => {
                    seedElement.style.transform = '';
                    seedElement.style.color = '';
                }, 500);
            });
            
            // Load spoofer
            document.getElementById('load-spoofer').addEventListener('click', function() {
                const btn = this;
                
                // Visual feedback
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Encrypting...';
                btn.style.background = 'rgba(0, 168, 204, 0.3)';
                
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-check"></i> Spoofer Active!';
                    
                    // Pulse animation for all checked items
                    document.querySelectorAll('.spoof-checkbox.checked').forEach(cb => {
                        const item = cb.closest('.spoof-item');
                        item.style.boxShadow = '0 0 15px rgba(100, 255, 218, 0.5)';
                        setTimeout(() => {
                            item.style.boxShadow = '';
                        }, 1000);
                    });
                    
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-shield-alt"></i> Activate Spoofer';
                        btn.style.background = '';
                    }, 2000);
                }, 1500);
            });
        });
    </script>
</body>
</html>
